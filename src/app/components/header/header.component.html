<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- left side -->
    <ion-buttons slot="start">
      <!-- mobile -->
      <ion-button *ngIf="auth.isAuthenticate()" class="ion-hide-md-up" fill="clear" size="large" color="secondary"
        (click)="logout('/')">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
      <ion-button class="ion-hide-md-up" fill="clear" size="large" color="secondary"
        (click)="goto('https://about.bonapp.life/')">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!auth.isAuthenticate()" class="ion-hide-md-up" fill="clear" size="large" color="primary" (click)="openLoginModal()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    
      <!-- desktop -->
      <ion-button *ngIf="auth.isAuthenticate()" class="ion-hide-md-down" fill="clear" size="large" color="secondary"
        (click)="logout('/')">
        {{'NavBar.logout' | translate}}
      </ion-button>
      <ion-button class="ion-hide-md-down" disabled="true" size="medium"></ion-button>
      <ion-button class="ion-hide-md-down" fill="clear" size="large" color="secondary"
        (click)="goto('https://about.bonapp.life/')">
        {{'NavBar.about' | translate}}
      </ion-button>
      <ng-container *ngIf="!auth.isAuthenticate()">
        <ion-button class="ion-hide-md-down" disabled="true" size="medium"></ion-button>
        <ion-button class="ion-hide-md-down" fill="solid" size="large" (click)="openLoginModal(true)">
          {{'NavBar.register' | translate}}
        </ion-button>
        <ion-button class="ion-hide-md-down" fill="clear" size="large" color="secondary" (click)="openLoginModal()">
          {{'NavBar.login' | translate}}
        </ion-button>
      </ng-container>
    </ion-buttons>

    <!-- center logo -->
    <ion-title>
      <a [href]="'/'" onclick="return false;">
        <img src="assets/logo.png" height="50px" (click)="navCtrl.navigateRoot('/')" style="cursor: pointer;" />
      </a>
    </ion-title>

    <!-- right side -->
    <!-- authenticated user -->
    <ng-container *ngIf="auth.isAuthenticate()">
      <!-- mobile -->
      <ion-buttons class="ion-hide-md-up" slot="end">
        <ion-button *ngIf="!auth.hasRoles(['admin'])" fill="clear" size="large" color="primary" (click)="goto('/shop')">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
        <ion-button *ngIf="auth.hasRoles(['admin'])" fill="clear" size="large" color="primary" (click)="goto('/today-orders')">
          <ion-icon name="clipboard"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!auth.hasRoles(['admin', 'creator'])" fill="clear" size="large" color="primary"
          (click)="goto('/orders')">
          <ion-icon name="clipboard-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="auth.hasRoles(['admin', 'creator'])" fill="clear" size="large" color="primary"
          (click)="presentDatasPopover($event)">
          <ion-icon name="grid"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- desktop -->
      <ion-buttons class="ion-hide-md-down" slot="end">
        <ion-button fill="clear" size="large" color="secondary" (click)="goto('/shop')">
          <ion-icon name="cart"></ion-icon>
          {{'NavBar.shop' | translate}}
        </ion-button>
        <ion-button *ngIf="auth.hasRoles(['admin'])" fill="clear" size="large" color="primary"
          (click)="goto('/today-orders')">
          {{'NavBar.orders' | translate}}
        </ion-button>
        <ion-button *ngIf="!auth.hasRoles(['admin', 'creator'])" fill="clear" size="large" color="primary"
          (click)="goto('/orders')">
          {{'NavBar.orders' | translate}}
        </ion-button>
        <ion-button *ngIf="auth.hasRoles(['admin', 'creator'])" fill="clear" size="large" color="primary"
          (click)="presentDatasPopover($event)">
          {{'NavBar.datas' | translate}}
        </ion-button>
      </ion-buttons>
    </ng-container>
    <!-- not authenticated user-->
    <ng-container *ngIf="!auth.isAuthenticate()">
      <!-- mobile -->
      <ion-buttons class="ion-hide-md-up" slot="end">
        <ion-button *ngIf="!auth.hasRoles(['admin'])" class="ion-hide-md-up" fill="clear" size="large" strong ="true" color="secondary" (click)="goto('/shop')">
          <ion-icon name="cart"></ion-icon>
          <strong>SHOP</strong>
        </ion-button>
      </ion-buttons>
      <!-- desktop -->
      <ion-buttons class="ion-hide-md-down" slot="end">
        <ion-button fill="clear" size="large" color="secondary" (click)="goto('/shop')">
          <ion-icon name="cart"></ion-icon>
          <strong>VAI ALLO SHOP</strong>
        </ion-button>
        <ion-button class="ion-hide-md-down" disabled="true" size="medium"></ion-button>
      </ion-buttons>
    </ng-container>
  </ion-toolbar>
</ion-header>
