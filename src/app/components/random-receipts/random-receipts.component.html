<ion-grid>
  <ion-row>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" *ngFor="let receipt of receipts">
      <ion-card (click)="goto('/receipt/'+receipt.id)">
        <ion-card-header>
          <ion-card-title>{{receipt.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid class="neutral">
            <ion-row>
              <ion-col size-xs="12" size-sm="12" size-md="8" size-lg="8" size-xl="8" style="background: gray"
                [ngStyle]="{background: 'url('+receipt.image_url+') no-repeat center center', 'background-size': 'cover', 'min-height': '300px'}">

              </ion-col>
              <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4" class="ion-text-center">
                <div id="info-cook">
                  <div class="ion-margin-top ion-margin-bottom">
                    <div>
                      <ion-icon src="assets/receipts/clock.svg" style="font-size: 1.5em;"></ion-icon>
                    </div>
                    <div>
                      {{receipt.time}}
                    </div>
                  </div>
                  <div class="ion-margin-top ion-margin-bottom">
                    <div>
                      <ion-icon src="assets/receipts/flame.svg" style="font-size: 1.5em;"></ion-icon>
                    </div>
                    <div>
                      {{receipt.kcal}}
                    </div>
                  </div>
                </div>
                <div class="partial-border primary ion-margin-top ion-margin-bottom"></div>
                <div class="ion-text-left ion-padding ion-margin-top ion-margin-bottom">
                  <ion-button *ngFor="let i of receipt.ingredients" size="small" fill="outline" color="secondary">
                    {{i.ingredient.name | translate}}</ion-button>
                  <!-- <ion-button size="small" fill="outline" color="secondary">...</ion-button> -->
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
