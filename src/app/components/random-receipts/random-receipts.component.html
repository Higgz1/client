<ion-grid>
  <ion-row>
    <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="4" size-xl="4" *ngFor="let receipt of receipts">
      <ion-card (click)="goto('/receipt/'+receipt.id)">
        <ion-card-header>
          <ion-card-title class="ssprofont HeaderRecipeFont">{{receipt.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid class="neutral">
            <ion-row>
              <ion-col size-xs="12" size-sm="12" size-md="9" size-lg="9" size-xl="9" style="background: gray"
                [ngStyle]="{background: 'url('+receipt.image_url+') no-repeat center center', 'background-size': 'cover', 'min-height': '300px'}">

              </ion-col>
              <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" class="ion-text-center">
                <div id="info-cook">
                  <div class="ion-margin-top ion-margin-bottom">
                    <div>
                      <ion-icon src="assets/receipts/clock.svg" style="font-size: 1.5em;"></ion-icon>
                    </div>
                    <div>
                      {{receipt.time}}
                    </div>
                  </div>
                  <div class="ion-margin-top ion-margin-bottom">
                    <div>
                      <ion-icon src="assets/receipts/flame.svg" style="font-size: 1.5em;"></ion-icon>
                    </div>
                    <div>
                      Kcal {{receipt.kcal}}
                    </div>
                  </div>
                </div>
                <div class="partial-border primary ion-margin-top ion-margin-bottom"></div>
                <div class="ion-text-left ion-padding ion-margin-top ion-margin-bottom">
                  <div *ngFor="let i of sliceThree(receipt.ingredients)">
                    <ion-button size="small" fill="outline" color="secondary">
                      {{i.ingredient.name | translate}}
                    </ion-button>
                  </div>
                  <ion-button size="small" fill="outline" color="secondary">...</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col id="no-results" class="flex-center" *ngIf="!receipts.length">
      <div class="ion-text-center" style="width: 100%">
        <h3>{{"RandomReceipts.no_results" | translate}}</h3>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
