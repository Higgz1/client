<ion-footer>
  <ion-toolbar style="padding: 0.1em 0.7em">
    <ion-grid class="neutral">
      <ion-row>
        <ion-col>
          <div>
            {{getQta()}} {{"FooterCart.element_in_cart" | translate}}
          </div>
          <div>
            <strong>{{"FooterCart.cart_total" | translate:cart}}</strong>: â‚¬ {{getTotal().toFixed(2)}}
          </div>
          <div id="dettaglio">
            <ion-button type="text" size="small" fill="clear" color="primary"
              (click)="cartDetails()">
              {{"FooterCart.cart_details" | translate:cart}}
            </ion-button>
          </div>
        </ion-col>
        <ion-col class="ion-text-right flex-center" id="proceed-button">
          <ion-button color="primary" [disabled]="cart.items.length == 0 || getButtonDisabled()"
            (click)="confirm.emit()">
            <ion-icon style="margin-right:5px" [name]="cart.items.length == 0 ? 'basket-outline' : 'basket'"></ion-icon>
            {{(options?.confirm_button_text || "FooterCart.confirm_order") | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
