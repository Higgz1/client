<div id="html-editor-wrapper">
  <ion-item>
    <ion-label>
      <div style="font-weight: 600; margin-bottom: 0.5em;">{{field.templateOptions.label}}</div>
      <jodit-editor 
        [formlyAttributes]="field" 
        [required]="field.templateOptions.required" 
        [name]="field.key" 
        [config]="{ buttons: 'bold,strikethrough,underline,italic,ul,ol', placeholder: field.templateOptions.placeholder }"
        [(ngModel)]="model[field.key.toString()]"
        (ngModelChange)="changeValidation()"
        style="color: black; width: 100%; min-height: 300px">
      </jodit-editor>

    </ion-label>
  </ion-item>
</div>
