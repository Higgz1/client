<div id="many-wrapper">
  <h2>{{field.templateOptions?.label}}</h2>
  <ion-auto-complete #autoComplete [options]="{ placeholder : 'Search' }" [maxResults]="50"
    [dataProvider]="manyRelationDataProvider" (itemSelected)="add($event); autoComplete.clearValue()">
  </ion-auto-complete>
  <div id="many-list" class="ion-padding-top ion-padding-bottom">
    <ion-reorder-group [disabled]="true">
      <ion-item *ngFor="let item of items;">
        <ion-reorder slot="start"></ion-reorder>
        <ion-label>
          {{label(item)}}
        </ion-label>
        <ion-icon name="trash" slot="end" (click)="remove(item)"></ion-icon>
      </ion-item>
    </ion-reorder-group>
  </div>
  <div class="ion-padding">
    <ion-button fill="clear" (click)="close()">Cancel</ion-button>
    <ion-button class="ion-float-right" color="primary" (click)="save()">Save</ion-button>
  </div>
</div>
